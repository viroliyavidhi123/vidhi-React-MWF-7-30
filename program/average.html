<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <p id="ag"></p>
    <button onclick="avg()">click</button>
    <script>
        function avg(){
        var n1=parseInt(prompt("Enter N1: "));
        var n2=parseInt(prompt("Enter N2: "));
        var n3=parseInt(prompt("enter N3: "));    
            document.getElementById("ag").innerHTML=(n1+n2+n3)/3;
        }
    </script>
</body>
</html>
