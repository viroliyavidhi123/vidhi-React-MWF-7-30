<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const principal = parseInt(prompt("enter value of principal : "));
        const time = parseFloat(prompt("enter time : "));
        const rate = parseFloat(prompt("enter rate :"));
        const n = parseFloat(prompt("enter value n:"));
        const compoundInterest = (p, t, r, n) => {
            const amount = p * (Math.pow((1 + (r / n)), (n * t)));
            const interest = amount - p;
            return interest;
        };
           document.write("compound intrest is : " + compoundInterest(principal, time, rate, n));
    </script>
</body>
</html>
