<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter amount :"));
        var r=parseInt(prompt("enter rate of interst :"));
        var t=parseInt(prompt("enter time :"));
        var SI;

        SI=(a*r*t)/100;

        document.write("simple intrest = " + SI);
    </script>
</body>
