<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    
    <script>
        var a=parseInt(prompt("enter value a: "));
        var b=parseInt(prompt("enter value b: "));
        var c;
         
       

        document.write("Before Swapping: a = " + 
            a + ",  b = " + b + "<br>"); 
            
            c=a;
            a=b;
            b=c;
            

         document.write("After Swapping: a = " + 
            a + ", b = " + c);

    </script>
</body>
</html>
